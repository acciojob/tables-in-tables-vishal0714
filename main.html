<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	      <style>
        table , td , th{
            border: 1px solid black;
            padding: 7px;
            margin: 10px;
        }
        th{
            background-color: aqua;
        }
        .cell{
            background-color: black;
            color: white ;
        }

        th ,td {
            padding: 10px;
        }
    </style>
  </head>
  <body>
  <section>
    <table style="height: 100%;" width="100%">
        <tr>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 2</th>
                        </tr>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>def</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th>Nested Table 1</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <ul>
                                    <li>List item</li>
                                    <li>List item</li>
                                    <li>List item</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="http://#home">Nested Table</a></td>
                            <td>Demo Continued</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th>Nested Table 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="cell">HTML</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</section>

  </body>
</html>
